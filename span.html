  <h1>Span</h1>

  <p class="p_central"> A tag Span é usada dentro de outras tags com a afinidade de mudar o estilo
  de algum trecho em específico da página sem afetar os demais.</p>

  <h3>Exemplo</h3>

  <p class="p_central">Eu quero que essa palavra seja <span style="color:blue">azul</span>
  e esta <span style="color:red"> vermelha </span> sem trocar a cor das outras
palavras</p>
